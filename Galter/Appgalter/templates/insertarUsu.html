{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'gestionUsuarios.js' %}"></script>
    <title>Insertar Usuarios</title>
</head>
<body>

    <h1>Insertar Datos</h1>

    <form method="" action="" id="frmInsertar">
        {% csrf_Token %}
        <label for="codi_usuario">codi_usuario</label>
        <input type="text" name="documento" id="documento">

        <label for="nombre_usuario">nombre_usuario</label>
        <input type="text" name="nombre" id="nombre">

        <label for="correo_usuario">correo_usuario</label>
        <input type="text" name="apellido" id="apellido">

        <label for="pass_ususario">pass_ususario</label>
        <input type="text" name="correo" id="correo">

        <label for="tipo_usuario">tipo_usuario</label>
        <input type="text" name="celular" id="celular">

        <input type="submit" value="Guardar">
    </form>
    
</body>
</html>
